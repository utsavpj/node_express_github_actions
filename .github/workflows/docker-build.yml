name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Build and push Docker image
      run: |
        docker build -t utsavjpatel/node_express_github_express:latest .
        docker login -u utsavjpatel -p Whyshouldi@14
        docker push utsavjpatel/node_express_github_express:latest

